openapi: 3.0.0
info:
  title: Photo Rating API
  version: 1.0.0
paths:
  /api/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
                gender:
                  type: string
                  enum: [male, female, other]
                age:
                  type: number
      responses:
        '200':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  userId:
                    type: string
        '400':
          description: Bad request
  /api/login:
    post:
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token:
                    type: string
        '401':
          description: Invalid credentials
  /api/forgot-password:
    post:
      summary: Request password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Password reset email sent
        '404':
          description: User not found
  /api/reset-password:
    post:
      summary: Reset password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          description: Password reset successful
        '400':
          description: Invalid token
  /api/profile:
    get:
      summary: Get user profile
      responses:
        '200':
          description: User profile data
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  name:
                    type: string
                  gender:
                    type: string
                  age:
                    type: number
                  points:
                    type: number
        '401':
          description: Unauthorized
    put:
      summary: Update user profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                gender:
                  type: string
                  age:
                  type: number
      responses:
        '200':
          description: Profile updated
        '401':
          description: Unauthorized
  /api/photos/upload:
    post:
      summary: Upload a photo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                imageData:
                  type: string
                  description: Base64 encoded image data
      responses:
        '201':
          description: Photo uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  photoId:
                    type: string
        '400':
          description: Image size exceeds limit
        '401':
          description: Unauthorized
        '500':
          description: Upload failed
  /api/photos/add-to-rating:
    post:
      summary: Add photo to rating list
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                photoId:
                  type: string
      responses:
        '200':
          description: Photo added to rating list
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  points:
                    type: number
        '400':
          description: Not enough points
        '404':
          description: Photo not found
        '401':
          description: Unauthorized
        '500':
          description: Operation failed
  /api/photos/remove-from-rating:
    post:
      summary: Remove photo from rating list
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                photoId:
                  type: string
      responses:
        '200':
          description: Photo removed from rating list
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Photo not found
        '401':
          description: Unauthorized
        '500':
          description: Operation failed
  /api/photos/for-rating:
    get:
      summary: Get photos for rating with filters
      parameters:
        - name: gender
          in: query
          description: Filter by gender
          required: false
          schema:
            type: string
            enum: [male, female, other]
        - name: minAge
          in: query
          description: Minimum age filter
          required: false
          schema:
            type: number
        - name: maxAge
          in: query
          description: Maximum age filter
          required: false
          schema:
            type: number
      responses:
        '200':
          description: List of photos for rating
          content:
            application/json:
              schema:
                type: object
                properties:
                  photos:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        imageData:
                          type: string
                        userId:
                          type: string
                        user:
                          type: object
                          properties:
                            gender:
                              type: string
                            age:
                              type: number
        '401':
          description: Unauthorized
        '500':
          description: Failed to fetch photos
  /api/photos/rate:
    post:
      summary: Rate a photo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                photoId:
                  type: string
                score:
                  type: number
      responses:
        '200':
          description: Photo rated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  points:
                    type: number
        '400':
          description: Cannot rate own photo
        '404':
          description: Photo not found
        '401':
          description: Unauthorized
        '500':
          description: Rating failed
  /api/photos/{photoId}/stats:
    get:
      summary: Get rating statistics for a photo
      parameters:
        - name: photoId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Rating statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  stats:
                    type: object
                    properties:
                      totalRatings:
                        type: number
                      averageScore:
                        type: number
                      byGender:
                        type: object
                        properties:
                          male:
                            type: object
                            properties:
                              count:
                                type: number
                              average:
                                type: number
                          female:
                            type: object
                            properties:
                              count:
                                type: number
                              average:
                                type: number
                          other:
                            type: object
                            properties:
                              count:
                                type: number
                              average:
                                type: number
                      byAge:
                        type: object
                        properties:
                          '18-25':
                            type: object
                            properties:
                              count:
                                type: number
                              average:
                                type: number
                          '26-35':
                            type: object
                            properties:
                              count:
                                type: number
                              average:
                                type: number
                          '36+':
                            type: object
                            properties:
                              count:
                                type: number
                              average:
                                type: number
        '404':
          description: Photo not found
        '401':
          description: Unauthorized
        '500':
          description: Failed to fetch stats
